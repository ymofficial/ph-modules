
Here we'll gonna discuss about <b>Headings</b> and <i>Inline</i>
<br>
<H1>Headings</H1> : 
There are 6 types of headings in html, They are :
<br>
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>

<br>

<b>Inline</b> : In a line ---> Strong, em, i, small, b etc.
<br> <br>
<b>Block</b> : In a new block or new section ---> h1-h6, p, div etc.
