<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="git.css">
    <header>
        <h2>Github.</h2>
    </header>
</head>
<body>
    <h1>Git Commit</h1>
    <ul>
        <li>git init</li>
        <li>git add .</li>
        <li>git commit -m"your text/file name"</li>
        <li>git branch -M main</li>
        <li>git remote add origin</li>
        <li>git push -u origin main</li>
    </ul>

    <div>
        <h1>Git Code Push</h1>
        <ul>
            <li>git add .</li>
            <li>git commit -m"write a meaningful message"</li>
            <li>git push</li>
        </ul>
    </div>
</body>
</html>
