<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video Test in HTML</title>
</head>
<body>
        <h1>Audio Video Test in HTML</h1>
        <audio controls src="Assets/audio/sunshine-whistle-175139.mp3"></audio>
        <br>
        <h2>Video</h2>
        <video width="600px" controls src="Assets/audio/video/video (2160p).mp4"></video>

        <br>

        <h2>Youtube Link</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/bUR_FKt7Iso?si=r93hAPcIP41lQjz-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <!--
            Notes :

            for audio tag : <audio>
            for video tag : <video>
            for youtube video : go to any video of youtube then share then embed video then copy the url
            and use <iframe> tag
            for other websites view : <iframe>        
        -->
</body>
</html>
