<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PithaGhor</title>
    <link rel="stylesheet" href="styles/pithghor.css">
</head>
<body>
    <header>

    </header>

    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="">Your Name  : <input type="text" placeholder="enter your name"></label>
                <label for="">Your Email : <input type="email" placeholder="enter your email"></label>
                <label for="">Your Phone : <input type="text" placeholder="enter your phone number"></label>
            <fieldset>
                <legend>Pick One Pitha</legend>
                
                <label for="Chitoy"><input type="radio" name="Pitha" id="Chitoy">Chitoy</label>
                <label for="Vapa"><input type="radio" name="Pitha" id="Vapa">Vapa</label>
                <label for="Nokshi"><input type="radio" name="Pitha" id="Nokshi">Nokshi</label>
            </fieldset>
            <fieldset>  
                <legend>Choose one or more Vorta</legend>

                <label for="Sorisha"><input type="checkbox" name="Vorta" id="Sorisha">Sorisha</label>
                <label for="Shutki"><input type="checkbox" name="Vorta" id="Shutki">Shutki</label>
                <label for="Morich"><input type="checkbox" name="Vorta" id="Morich">Morich</label>

            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <p>If you want any customize then write here : </p>
                <textarea name="" id="" cols="40" rows="10"></textarea>
            </fieldset>
                <input type="reset">
                <input type="submit">
            
            </form>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
