<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        #second{
            color: red;
            font-size: larger;
        }
        p{
            font-style: italic; color: aliceblue;
        }
        li{
            color: green; /* Internal CSS */
        }
        p{
            background-color: skyblue;
            width: 50%;
            text-align: center; /* Internal CSS */
        }
        .fakibaz{
            color: black;
        }
    </style>
</head>
<body style="background-color: darkcyan;">
    <h3 style="color: blueviolet;">Here we will gonna discuss about Color in CSS</h3>
    <h1 style="background-color: blue; color: white;"> C S S </h1>
    <h3 style="background-color: darkblue;color: white;">Cascading Style Sheet</h3>
    <h4>There are three types of CSS</h4>
    <ul>
        <li>Inline CSS</li> 
        <li>Internal CSS</li>
        <li>External CSS</li>        
    </ul>
    <p>This is first line</p> <!--Hello -->
    <p id="second">This is second line</p>
    <p class="fakibaz">This is third line</p>
    <p class="fakibaz">This is fourth line</p>
</body>
</html>
