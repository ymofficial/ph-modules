<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Selector CSS</title>
    <!--Internal CSS-->
    <style>
        #unique{
            background-color: black; /*Id Selector CSS*/
            color: white;
        }
        .class1{
            background-color: blue;
            color: white; /*Class Selector CSS*/
        }
        button,li,ul{
            color: darkblue; /*Group Selector CSS*/
            
        }


    
    </style>

</head>
<body>
    <h2 style="color: white; background-color: darkblue; text-align: center;">There are 5 types of selectors in CSS</h2> 
    <h3 style="background-color: red;">They are : </h3> <!--Inline CSS-->
    <ul>
        <li>Class Selector</li>
        <li>Id Selector</li>
        <li>Element Selector</li>
        <li>Universal Selector</li>
        <li>Grouping and Attribute Selector</li>
    </ul>

    <h3 class="class1">Class Selector ---> (.)</h3>
    <h3 class="class1">Id Selector ---> (#)</h3>
    <h3>Element Selector ---> </h3>
    <h3>Universal Selector ---> (*)</h3>
    <h3 id="unique">Grouping Selector ---> (,)</h3> <!--Use this as a ID  -->
    <button>click me</button>
</body>
</html>
